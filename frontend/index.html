<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Review System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Policy Management Dashboard</h1>
    <div class="dashboard-container">
      <!-- Left Side: Upload Sections -->
      <div class="upload-section">
        <h2 class="title2">Upload Document</h2>
        <input type="file" id="fileInput" multiple />
        <input type="email" id="emailInput" placeholder="Reviewer Email" />
        <button onclick="sendForReview()">Send for Review</button>
    
        <h2 class="title2">Upload Reviewed Draft</h2>
        <input type="file" id="draftInput" />
        <button onclick="uploadDraft()">Upload Draft</button>
      </div>
    
      <!-- Right Side: Files Table -->
      <div class="files-section">
        <h2 class="title2">Files</h2>
        <table class="file-table">
          <thead>
            <tr>
              <th>Policy Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="fileList"></tbody>
        </table>
      </div>
    </div>
    

  <script src="script.js"></script>
</body>
</html>
